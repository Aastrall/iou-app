<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IOU | Finance Assistance</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC_O89rLpoYzvZ4ERKBMirOIGhOwwulCIs",
            authDomain: "iou-app-b7ed2.firebaseapp.com",
            databaseURL: "https://iou-app-b7ed2-default-rtdb.firebaseio.com",
            projectId: "iou-app-b7ed2",
            storageBucket: "iou-app-b7ed2.firebasestorage.app",
            messagingSenderId: "607906588480",
            appId: "1:607906588480:web:a64b8ca13884ef5582fca5"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();
    </script>

    <style>
        :root { --neon: #00FF41; --bg: #000000; }
        body { background-color: var(--bg); color: var(--neon); font-family: sans-serif; overflow: hidden; margin: 0; }
        
        .neon-logo { 
            font-size: 5.5rem; font-weight: 900; font-style: italic; 
            color: var(--neon); text-shadow: 0 0 20px var(--neon);
            line-height: 1; margin-bottom: 1.5rem; letter-spacing: -4px;
        }

        .glass { background: rgba(0, 255, 65, 0.05); border: 2px solid var(--neon); backdrop-filter: blur(10px); border-radius: 2.5rem; }
        .neo-btn { background-color: var(--neon); color: #000; font-weight: 900; box-shadow: 0 0 15px var(--neon); text-transform: uppercase; }
        
        /* Savings Bar Styling */
        .progress-container { width: 100%; background: rgba(255,255,255,0.1); height: 12px; border-radius: 10px; overflow: hidden; margin-top: 10px; border: 1px solid var(--neon); }
        .progress-fill { height: 100%; background: var(--neon); width: 0%; transition: width 0.5s ease-in-out; box-shadow: 0 0 10px var(--neon); }

        .page { display: none; height: 100vh; width: 100vw; }
        .page.active { display: flex; flex-direction: column; }
        input { background: #0a0a0a !important; border: 1px solid var(--neon) !important; color: white !important; padding: 14px !important; border-radius: 12px; width: 100%; outline: none; }
    </style>
</head>
<body>

    <div id="authSection" class="fixed inset-0 z-[9999] bg-black flex items-center justify-center p-6 text-center">
        <div class="w-full max-w-md">
            <div class="neon-logo">IOU</div>
            <h1 class="text-xl font-black mb-8 tracking-widest uppercase">Finance Assistance</h1>
            
            <div id="loginForm" class="glass p-10">
                <input type="email" id="email" placeholder="EMAIL" class="mb-4 font-bold">
                <input type="password" id="pass" placeholder="PASSWORD" class="mb-6 font-bold">
                <button onclick="handleAuth()" class="w-full neo-btn py-5 rounded-2xl mb-6">Connect</button>
                <button onclick="toggleAuthMode()" id="toggleBtn" class="text-[10px] font-black underline uppercase">Enroll New Account</button>
            </div>

            <div id="msgBox" class="hidden glass p-10 mt-4">
                <p id="msgContent" class="text-sm font-bold uppercase mb-6"></p>
                <button onclick="location.reload()" class="neo-btn px-10 py-3 rounded-xl text-xs">Restart</button>
            </div>
        </div>
    </div>

    <div id="app" class="hidden h-screen flex flex-col">
        <header class="p-6 border-b border-[#00FF41]/20 flex justify-between items-center bg-black">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-lg border-2 border-[#00FF41] flex items-center justify-center text-[10px] font-black">IOU</div>
                <p id="hName" class="font-black text-xs uppercase tracking-widest">USER</p>
            </div>
            <button onclick="auth.signOut().then(()=>location.reload())" class="text-[9px] font-black border border-[#00FF41]/30 px-4 py-2 rounded-full">LOGOUT</button>
        </header>

        <main class="flex-1 p-6 flex items-center justify-center">
            <div class="glass p-10 w-full max-w-sm text-center border-2 border-[#00FF41]">
                <p class="text-[10px] font-bold uppercase opacity-40 mb-2">Current Balance</p>
                <h2 id="bal" class="text-6xl font-black text-white mb-6">$0.00</h2>
                
                <div class="mb-8">
                    <p class="text-[9px] font-black uppercase mb-1">Savings Goal: $500.00</p>
                    <div class="progress-container">
                        <div id="goalFill" class="progress-fill"></div>
                    </div>
                </div>

                <button onclick="addCredit()" class="neo-btn w-full py-4 rounded-2xl">Deposit $50</button>
            </div>
        </main>
    </div>

    <script>
        let isSignUp = false;
        const GOAL_AMOUNT = 500;

        function toggleAuthMode() {
            isSignUp = !isSignUp;
            document.getElementById('toggleBtn').innerText = isSignUp ? "Back to Login" : "Enroll New Account";
        }

        async function handleAuth() {
            const email = document.getElementById('email').value.trim();
            const pass = document.getElementById('pass').value;
            try {
                if(isSignUp) {
                    const uc = await auth.createUserWithEmailAndPassword(email, pass);
                    await uc.user.sendEmailVerification();
                    showMsg("Enrollment Sent", "Verify your email to continue.");
                } else {
                    const uc = await auth.signInWithEmailAndPassword(email, pass);
                    if(uc.user.emailVerified) launchApp(uc.user);
                    else { alert("Verify your email first."); auth.signOut(); }
                }
            } catch (err) { alert(err.message); }
        }

        function launchApp(user) {
            document.getElementById('authSection').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');
            document.getElementById('hName').innerText = user.email.split('@')[0];
            
            // Link to Realtime Database
            const userRef = db.ref('users/' + user.uid);
            userRef.on('value', (snapshot) => {
                const data = snapshot.val() || { balance: 0 };
                updateUI(data.balance);
            });
        }

        function updateUI(balance) {
            document.getElementById('bal').innerText = `$${balance.toFixed(2)}`;
            const percent = Math.min((balance / GOAL_AMOUNT) * 100, 100);
            document.getElementById('goalFill').style.width = percent + "%";
        }

        function addCredit() {
            const user = auth.currentUser;
            const userRef = db.ref('users/' + user.uid);
            userRef.once('value').then((snapshot) => {
                const currentBal = (snapshot.val() && snapshot.val().balance) || 0;
                userRef.update({ balance: currentBal + 50 });
            });
        }

        function showMsg(title, text) {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('msgBox').classList.remove('hidden');
            document.getElementById('msgContent').innerHTML = `${title}<br><span class='opacity-50'>${text}</span>`;
        }

        auth.onAuthStateChanged(u => { if(u && u.emailVerified) launchApp(u); });
    </script>
</body>
</html>
