<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IOU | Finance Assistance</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAfWESSB4rsn29ID7gZmSTMC-xL_6M2RBo",
            authDomain: "iou-v2-app-b0278.firebaseapp.com",
            databaseURL: "https://iou-v2-app-b0278-default-rtdb.firebaseio.com",
            projectId: "iou-v2-app-b0278",
            storageBucket: "iou-v2-app-b0278.firebasestorage.app",
            messagingSenderId: "205375489745",
            appId: "1:205375489745:web:99941b3d3fe3316ff027f0"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();
    </script>

    <style>
        :root { --neon: #00FF41; --bg: #000000; }
        body { background-color: var(--bg); color: var(--neon); font-family: sans-serif; margin: 0; overflow: hidden; }
        .neon-logo { font-size: 5rem; font-weight: 900; font-style: italic; text-shadow: 0 0 20px var(--neon); text-align: center; line-height: 1; }
        .glass { background: rgba(0, 255, 65, 0.05); border: 2px solid var(--neon); backdrop-filter: blur(10px); border-radius: 2rem; }
        .neo-btn { background: var(--neon); color: #000; font-weight: 900; text-transform: uppercase; width: 100%; padding: 1.25rem; border-radius: 1rem; box-shadow: 0 0 15px var(--neon); }
        input { background: #000 !important; border: 1px solid var(--neon) !important; color: #fff !important; padding: 1rem !important; border-radius: 1rem; width: 100%; margin-bottom: 1rem; outline: none; }
    </style>
</head>
<body>

    <div id="authSection" class="fixed inset-0 bg-black flex items-center justify-center p-6">
        <div class="w-full max-w-md">
            <div class="neon-logo mb-2">IOU</div>
            <p class="text-center font-bold tracking-[0.3em] mb-8 text-xs text-[#00FF41]">FINANCE ASSISTANCE</p>
            <div class="glass p-8">
                <input type="text" id="email" placeholder="ANY NAME OR EMAIL">
                <input type="password" id="pass" placeholder="PASSWORD">
                <button onclick="handleAuth()" id="actionBtn" class="neo-btn mb-4">Connect</button>
                <div class="text-center">
                    <button onclick="toggleMode()" id="toggleBtn" class="text-[10px] underline uppercase opacity-60">Enroll New Account</button>
                </div>
            </div>
        </div>
    </div>

    <div id="mainApp" class="hidden h-screen flex flex-col">
        <header class="p-6 border-b border-[#00FF41]/20 flex justify-between items-center">
            <span class="font-black text-xs tracking-widest uppercase" id="userDisplay">USER</span>
            <button onclick="auth.signOut().then(()=>location.reload())" class="text-[9px] border border-[#00FF41] px-4 py-2 rounded-full">EXIT</button>
        </header>
        <main class="flex-1 flex items-center justify-center p-6">
            <div class="glass p-12 w-full max-w-sm text-center">
                <p class="text-[10px] uppercase opacity-50 mb-2">Credit Balance</p>
                <h2 id="balText" class="text-7xl font-black mb-8">$0.00</h2>
                <button onclick="addFunds()" class="neo-btn">Deposit $50</button>
            </div>
        </main>
    </div>

    <script>
        let isEnroll = false;
        function toggleMode() {
            isEnroll = !isEnroll;
            document.getElementById('actionBtn').innerText = isEnroll ? "Create Account" : "Connect";
            document.getElementById('toggleBtn').innerText = isEnroll ? "Back to Login" : "Enroll New Account";
        }

        async function handleAuth() {
            const raw = document.getElementById('email').value.trim();
            const pass = document.getElementById('pass').value;
            const email = raw.includes('@') ? raw : `${raw}@iou.com`;

            try {
                if(isEnroll) {
                    await auth.createUserWithEmailAndPassword(email, pass);
                } else {
                    await auth.signInWithEmailAndPassword(email, pass);
                }
            } catch (err) {
                alert("System Error: " + err.message);
            }
        }

        function launch(user) {
            document.getElementById('authSection').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            document.getElementById('userDisplay').innerText = user.email.split('@')[0];
            db.ref('data/' + user.uid).on('value', (s) => {
                const val = s.val() ? s.val().balance : 0;
                document.getElementById('balText').innerText = `$${val.toFixed(2)}`;
            });
        }

        function addFunds() {
            const user = auth.currentUser;
            const ref = db.ref('data/' + user.uid);
            ref.once('value').then(s => {
                const current = s.val() ? s.val().balance : 0;
                ref.update({ balance: current + 50 });
            });
        }

        auth.onAuthStateChanged(u => { if(u) launch(u); });
    </script>
</body>
</html>
