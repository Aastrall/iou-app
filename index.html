<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IOU | Finance Assistance</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        // Restructured config to prevent the API Key Error shown in your screenshot
        const firebaseConfig = {
            apiKey: "AIzaSyC_O89rLpoYzVZ4ERKBmirOIGhOwwulCIs",
            authDomain: "iou-app-b7ed2.firebaseapp.com",
            databaseURL: "https://iou-app-b7ed2-default-rtdb.firebaseio.com",
            projectId: "iou-app-b7ed2",
            storageBucket: "iou-app-b7ed2.firebasestorage.app",
            messagingSenderId: "607906588480",
            appId: "1:607906588480:web:a64b8ca13884ef5582fca5"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();
    </script>

    <style>
        :root { --neon: #00FF41; --bg: #000000; }
        body { background-color: var(--bg); color: var(--neon); font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        
        /* CSS LOGO ONLY - NO IMAGES */
        .neon-text-logo { 
            font-size: 5.5rem; font-weight: 900; font-style: italic; 
            color: var(--neon); text-shadow: 0 0 30px var(--neon);
            line-height: 1; margin-bottom: 1rem; letter-spacing: -5px;
        }

        .glass { background: rgba(0, 255, 65, 0.05); border: 1px solid var(--neon); backdrop-filter: blur(12px); }
        .neo-btn { background-color: var(--neon); color: #000; font-weight: 900; box-shadow: 0 0 20px var(--neon); }
        .page { display: none; height: 100%; }
        .page.active { display: flex; flex-direction: column; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        input { background: #080808 !important; border: 1px solid var(--neon) !important; color: white !important; padding: 14px !important; border-radius: 12px; }
        .nav-btn { font-size: 1.6rem; opacity: 0.3; transition: 0.3s; }
        .nav-btn.active { opacity: 1; text-shadow: 0 0 15px var(--neon); }
    </style>
</head>
<body>

    <div id="authSection" class="fixed inset-0 z-[9999] bg-black flex items-center justify-center p-6 text-center">
        <div class="w-full max-w-md">
            <div class="neon-text-logo">IOU</div>
            <h1 id="authTitle" class="text-xl font-black mb-8 tracking-[0.2em] uppercase">Finance Assistance</h1>
            
            <div id="loginForm" class="glass p-10 rounded-[3rem]">
                <input type="email" id="email" placeholder="USER EMAIL" class="w-full mb-4 outline-none font-bold">
                <input type="password" id="pass" placeholder="PASSWORD" class="w-full mb-6 outline-none font-bold">
                
                <button id="mainBtn" onclick="handleAuth()" class="w-full neo-btn py-5 rounded-2xl uppercase mb-6 text-sm tracking-widest">Connect</button>
                
                <div class="flex flex-col gap-5 text-[10px] font-black uppercase">
                    <button onclick="toggleAuthMode()" id="toggleBtn" class="underline decoration-2">Enroll New Account</button>
                    <button onclick="forgotPass()" class="opacity-40 hover:opacity-100">Reset Security Link</button>
                </div>
            </div>

            <div id="msgBox" class="hidden glass p-10 rounded-[3rem] mt-4">
                <p id="msgContent" class="text-sm font-bold uppercase mb-6 leading-relaxed"></p>
                <button onclick="location.reload()" class="neo-btn px-10 py-3 rounded-xl text-xs uppercase">Restart System</button>
            </div>
        </div>
    </div>

    <div id="app" class="hidden h-screen flex flex-col">
        <header class="p-6 border-b border-[#00FF41]/30 flex justify-between items-center bg-black">
            <div class="flex items-center gap-4">
                <div class="w-10 h-10 rounded-lg border-2 border-[#00FF41] flex items-center justify-center text-[12px] font-black shadow-[0_0_10px_#00FF41]">IOU</div>
                <div>
                    <p id="hName" class="font-black text-xs uppercase text-white tracking-widest">USER</p>
                    <p id="hID" class="text-[9px] font-bold opacity-50">#00000</p>
                </div>
            </div>
            <button onclick="auth.signOut().then(()=>location.reload())" class="text-[9px] font-black border border-[#00FF41]/40 px-5 py-2 rounded-full uppercase tracking-tighter">Disconnect</button>
        </header>

        <main class="flex-1 overflow-hidden">
            <section id="page-home" class="page active p-6 justify-center">
                <div class="glass p-12 rounded-[3.5rem] text-center border-2 border-[#00FF41] shadow-[0_0_40px_rgba(0,255,65,0.15)]">
                    <p class="text-[10px] font-bold uppercase opacity-40 mb-3 tracking-[0.3em]">Total Credits</p>
                    <h2 id="bal" class="text-7xl font-black text-white mb-10 tracking-tighter">$0.00</h2>
                    <button onclick="addCredit()" class="neo-btn w-full py-5 rounded-2xl uppercase text-xs tracking-widest">Deposit $50.00</button>
                </div>
            </section>

            <section id="page-profile" class="page p-8">
                <h2 class="text-2xl font-black mb-8 uppercase italic tracking-wider">Account Profile</h2>
                <div class="glass p-8 rounded-[2rem] space-y-8">
                    <div>
                        <label class="text-[10px] font-black opacity-40 uppercase block mb-3">Operator Name</label>
                        <div class="flex gap-3">
                            <input id="nameInput" placeholder="New Alias" class="flex-1 text-xs font-bold">
                            <button onclick="updateProfileName()" class="neo-btn px-6 rounded-xl text-[10px]">SAVE</button>
                        </div>
                    </div>
                    <div class="pt-6 border-t border-white/10">
                        <p class="text-[10px] font-black opacity-40 uppercase mb-2">Network ID</p>
                        <p id="profileID" class="text-white font-mono text-xl tracking-widest">-----</p>
                    </div>
                </div>
            </section>
        </main>

        <nav class="p-8 glass border-t border-[#00FF41]/30 flex justify-around bg-black/90">
            <button id="nav-home" onclick="navTo('home')" class="nav-btn active">üè†</button>
            <button id="nav-profile" onclick="navTo('profile')" class="nav-btn">üë§</button>
        </nav>
    </div>

    <script>
        let isSignUp = false;
        let userData = null;

        function toggleAuthMode() {
            isSignUp = !isSignUp;
            document.getElementById('authTitle').innerText = isSignUp ? "Finance Assistance" : "Finance Assistance";
            document.getElementById('mainBtn').innerText = isSignUp ? "Enroll" : "Connect";
            document.getElementById('toggleBtn').innerText = isSignUp ? "Existing User? Sign In" : "Enroll New Account";
        }

        async function handleAuth() {
            const email = document.getElementById('email').value.trim();
            const pass = document.getElementById('pass').value;
            if(!email || !pass) return alert("All fields required.");

            try {
                if(isSignUp) {
                    const uc = await auth.createUserWithEmailAndPassword(email, pass);
                    await uc.user.sendEmailVerification();
                    showMsg("Enrollment Pending", "A verification link has been sent to your inbox. Click it to activate.");
                } else {
                    const uc = await auth.signInWithEmailAndPassword(email, pass);
                    if(uc.user.emailVerified) setupApp(uc.user);
                    else { alert("Email verification required."); auth.signOut(); }
                }
            } catch (err) { alert("Security Error: " + err.message); }
        }

        async function forgotPass() {
            const email = document.getElementById('email').value.trim();
            if(!email) return alert("Provide email for reset.");
            await auth.sendPasswordResetEmail(email);
            showMsg("Key Dispatched", "Check your email to reset your password.");
        }

        function showMsg(title, text) {
            document.getElementById('loginForm').classList.add('hidden');
            const box = document.getElementById('msgBox');
            box.classList.remove('hidden');
            document.getElementById('msgContent').innerHTML = `${title}<br><br><span class='opacity-50 text-[10px] lowercase'>${text}</span>`;
        }

        function setupApp(user) {
            const path = `users/${user.email.replace(/\./g, '_')}`;
            db.ref(path).on('value', snap => {
                userData = snap.val() || {
                    name: user.email.split('@')[0],
                    balance: 0,
                    lendID: Math.random().toString(36).substr(2, 6).toUpperCase()
                };
                if(!snap.exists()) db.ref(path).set(userData);
                
                document.getElementById('hName').innerText = userData.name;
                document.getElementById('hID').innerText = "#" + userData.lendID;
                document.getElementById('profileID').innerText = userData.lendID;
                document.getElementById('bal').innerText = `$${userData.balance.toFixed(2)}`;
            });
            document.getElementById('authSection').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');
        }

        function updateProfileName() {
            const newName = document.getElementById('nameInput').value.trim();
            if(!newName) return;
            db.ref(`users/${auth.currentUser.email.replace(/\./g, '_')}/name`).set(newName).then(() => {
                document.getElementById('nameInput').value = '';
            });
        }

        function addCredit() {
            db.ref(`users/${auth.currentUser.email.replace(/\./g, '_')}/balance`).set(userData.balance + 50);
        }

        function navTo(p) {
            document.querySelectorAll('.page').forEach(pg => pg.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(nb => nb.classList.remove('active'));
            document.getElementById('page-' + p).classList.add('active');
            document.getElementById('nav-' + p).classList.add('active');
        }

        auth.onAuthStateChanged(u => { if(u && u.emailVerified) setupApp(u); });
    </script>
</body>
</html>
