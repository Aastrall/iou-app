<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IOU | Finance Assistance</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        // CLEANED CONFIG - NO HIDDEN SPACES
        const firebaseConfig = {
            apiKey: "AIzaSyC_089rLpoYzvZ4ERKBMirOIGhOwwulCIs",
            authDomain: "iou-app-b7ed2.firebaseapp.com",
            databaseURL: "https://iou-app-b7ed2-default-rtdb.firebaseio.com",
            projectId: "iou-app-b7ed2",
            storageBucket: "iou-app-b7ed2.firebasestorage.app",
            messagingSenderId: "607906588480",
            appId: "1:607906588480:web:a64b8ca13884ef5582fca5"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();
    </script>

    <style>
        :root { --neon: #00FF41; --bg: #000000; }
        body { background-color: var(--bg); color: var(--neon); font-family: sans-serif; overflow: hidden; margin: 0; }
        .neon-logo { font-size: 5rem; font-weight: 900; font-style: italic; color: var(--neon); text-shadow: 0 0 20px var(--neon); line-height: 1; margin-bottom: 1.5rem; letter-spacing: -4px; text-align: center; }
        .glass { background: rgba(0, 255, 65, 0.05); border: 2px solid var(--neon); backdrop-filter: blur(10px); border-radius: 2.5rem; }
        .neo-btn { background-color: var(--neon); color: #000; font-weight: 900; box-shadow: 0 0 15px var(--neon); text-transform: uppercase; width: 100%; padding: 1.25rem; border-radius: 1rem; }
        input { background: #0a0a0a !important; border: 1px solid var(--neon) !important; color: white !important; padding: 14px !important; border-radius: 12px; width: 100%; outline: none; margin-bottom: 1rem; }
    </style>
</head>
<body>

    <div id="authSection" class="fixed inset-0 z-[9999] bg-black flex items-center justify-center p-6">
        <div class="w-full max-w-md">
            <div class="neon-logo">IOU</div>
            <h1 class="text-center text-xl font-black mb-8 tracking-widest uppercase">Finance Assistance</h1>
            <div id="loginForm" class="glass p-10">
                <input type="email" id="email" placeholder="EMAIL">
                <input type="password" id="pass" placeholder="PASSWORD">
                <button onclick="handleAuth()" id="mainBtn" class="neo-btn mb-6">Connect</button>
                <div class="text-center">
                    <button onclick="toggleAuthMode()" id="toggleBtn" class="text-[10px] font-black underline uppercase">Enroll New Account</button>
                </div>
            </div>
        </div>
    </div>

    <div id="app" class="hidden h-screen flex flex-col">
        <header class="p-6 border-b border-[#00FF41]/20 flex justify-between items-center bg-black">
            <p id="hName" class="font-black text-xs uppercase tracking-widest">USER</p>
            <button onclick="auth.signOut().then(()=>location.reload())" class="text-[9px] font-black border border-[#00FF41]/30 px-4 py-2 rounded-full">LOGOUT</button>
        </header>
        <main class="flex-1 p-6 flex items-center justify-center">
            <div class="glass p-10 w-full max-w-sm text-center">
                <h2 id="bal" class="text-6xl font-black text-white mb-6">$0.00</h2>
                <button onclick="addCredit()" class="neo-btn">Deposit $50</button>
            </div>
        </main>
    </div>

    <script>
        let isSignUp = false;
        function toggleAuthMode() {
            isSignUp = !isSignUp;
            document.getElementById('mainBtn').innerText = isSignUp ? "Enroll" : "Connect";
            document.getElementById('toggleBtn').innerText = isSignUp ? "Back to Login" : "Enroll New Account";
        }
        async function handleAuth() {
            const email = document.getElementById('email').value.trim();
            const pass = document.getElementById('pass').value;
            try {
                if(isSignUp) {
                    const uc = await auth.createUserWithEmailAndPassword(email, pass);
                    await uc.user.sendEmailVerification();
                    alert("Verification email sent!");
                } else {
                    const uc = await auth.signInWithEmailAndPassword(email, pass);
                    if(uc.user.emailVerified) launchApp(uc.user);
                    else alert("Please verify your email.");
                }
            } catch (err) { alert(err.message); }
        }
        function launchApp(user) {
            document.getElementById('authSection').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');
            document.getElementById('hName').innerText = user.email;
        }
        function addCredit() {
            let b = document.getElementById('bal');
            let val = parseFloat(b.innerText.replace('$', ''));
            b.innerText = `$${(val + 50).toFixed(2)}`;
        }
        auth.onAuthStateChanged(u => { if(u && u.emailVerified) launchApp(u); });
    </script>
</body>
</html>
